<!doctype html>
<html>
<head>
  {% load staticfiles %}
  <title>newsness</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Sentiments', ' Percentage out of latest 1000 tweets'],
          ['Negative',     {{ negativesentimentpercentage}}],
          ['positive',      {{positivesentimentpercentage}}],
          ['neutral',  {{neutralsentimentpercentage}}]
        ]);

        var options = {
          title: 'Twitter Sentimental Analysis'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
  Positive tweets %: {{ positivesentimentpercentage }}<br/>
  Negative tweets %: {{ negativesentimentpercentage }}<br/>
  wikipedia summary : {{ wiki }}
  <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
